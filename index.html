<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul class="left-menu">
            <li>
                <a href="https://web.archive.org/web/20191104021941/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a>
            </li>
            <li>
                <a href="https://web.archive.org/web/20191102152135/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">Store</a>
            </li>
        </ul>

        <ul class="right-menu">
            <li>
                <a href="https://web.archive.org/web/20191223040917/https://www.google.com/gmail/about/">Gmail</a>
            <li>
                <a href="https://web.archive.org/web/20191201014017/https://www.google.com/imghp?hl=en&tab=wi&ogbl">Images</a>
            </li>
            <li>
                <button class="icon-btn">
                    <img src="image/menu.png" alt="menu icon">
                </button>
            </li>
            <li>
                <button id="sign-button">Sign in</button>
            </li>
        </ul>
    </nav>

    <figure>
        <img id="google-logo" src="image/google.png" alt="Google Logo">
    </figure>

    <section>
        <div class="search-wrapper" role="search" aria-label="Arama">
            <!-- Sol: arama (lens) ikonu -->
            <span class="search-icon" aria-hidden="true">
                <!-- Basit büyüteç SVG -->
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11 4a7 7 0 1 0 0 14 7 7 0 0 0 0-14z" stroke="#5f6368" stroke-width="1.6"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M21 21l-4.35-4.35" stroke="#5f6368" stroke-width="1.6" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </span>

            <!-- Arama input'u -->
            <input class="search-input" type="search" placeholder="Ara veya bir şey yaz..." aria-label="Arama alanı"
                id="mainSearch" />

            <!-- Sağ taraf: klavye, mikrofon, kamera -->
            <div class="right-icons" aria-hidden="false">
                <!-- Klavye -->
                <button class="icon-button" type="button" aria-label="Klavye" title="Klavye">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="3" y="5" width="18" height="12" rx="2" stroke="#5f6368" stroke-width="1.4" />
                        <path d="M7 9h.01M11 9h2M7 13h2M11 13h2M16 9h.01M16 13h.01" stroke="#5f6368" stroke-width="1.4"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>

                <!-- Mikrofon -->
                <button class="icon-button" type="button" aria-label="Sesle arama (mikrofon)" title="Sesle arama">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 14a3 3 0 0 0 3-3V7a3 3 0 0 0-6 0v4a3 3 0 0 0 3 3z" stroke="#5f6368"
                            stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M19 11v1a7 7 0 0 1-14 0v-1" stroke="#5f6368" stroke-width="1.4" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M12 19v3" stroke="#5f6368" stroke-width="1.4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>

                <!-- Kamera -->
                <button class="icon-button" type="button" aria-label="Görsel arama (kamera)" title="Görsel arama">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 7h-3l-2-2H8L6 7H3v11a1 1 0 0 0 1 1h16a1 1 0 0 0 1-1V7z" stroke="#5f6368"
                            stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round" />
                        <circle cx="12" cy="13" r="3" stroke="#5f6368" stroke-width="1.4" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </section>

    <section>
        <button class="googleSearch-button">Google Search</button>
        <button class="lucky-button">I'm Feeling Lucky</button>
    </section>

    <footer id="footer">
        <a class="footer-link" href="https://web.archive.org/web/20191130221758/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
        <a class="footer-link" href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">Business</a>
        <a class="footer-link" href="https://web.archive.org/web/20191130211108/https://www.google.com/search/howsearchworks/?fg=1">How Search works</a>
    </footer>
</body>
</html>
